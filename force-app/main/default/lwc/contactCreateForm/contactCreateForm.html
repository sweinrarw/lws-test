<template>
  <lightning-card title="Add Contact" icon-name="utility:people">
    <lightning-record-edit-form
      object-api-name={contactObj}
      onsubmit={handleSubmit}
      onsuccess={handleSuccess}
      onerror={handleError}
    >
      <lightning-messages></lightning-messages>
      <div class="slds-scrollable_y slds-grow">
        <div class="slds-box slds-theme_shade slds-var-m-around_small">
          <div
            class="slds-grid slds-wrap slds-grid_align-center slds-grid_vertical-align-center"
          >
            <div class="slds-col slds-size_1-of-1">
              <lightning-input-field field-name="Name" required>
              </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input-field field-name="Email" required>
              </lightning-input-field>
              <lightning-input-field field-name="Title">
              </lightning-input-field>
            </div>
            <div class="slds-col slds-size_1-of-2">
              <lightning-input-field field-name="Phone">
              </lightning-input-field>
              <lightning-input-field field-name="LeadSource">
              </lightning-input-field>
            </div>
          </div>
        </div>
      </div>
      <div class="slds-grid">
        <div class="slds-col_bump-left slds-var-m-right_small">
          <lightning-button
            variant="brand"
            type="submit"
            name="submit"
            label="Submit"
          ></lightning-button>
        </div>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
